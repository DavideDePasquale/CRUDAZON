<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inizialization Crudazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-warning-subtle text-white">
    <form id="formCompilato">
      <nav
        class="navbar navbar-expand-lg bg-warning-subtle text-white border border-1"
      >
        <div class="container-fluid">
          <a class="navbar-brand mx-2" href="#">CRUDAZON</a>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="navbar-brand" aria-current="page" href="homePage.html"
                >HOMEPAGE</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="container py-2 g-2">
        <h1 class="text-center text-primary">BENVENUTO IN CRUDAZON</h1>
        <h2 class="text-center h6 text-primary">
          Inserisci i dati richiesti per aggiungere ci√≤ che desideri!
        </h2>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label text-primary"
            >Nome</label
          >
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="inserisci qui il nome del prodotto"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="description" class="col-sm-2 col-form-label text-primary"
            >Description</label
          >
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="inserisci qui la descrizione del prodotto"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="brand" class="col-sm-2 col-form-label text-primary"
            >Brand</label
          >
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="brand"
              placeholder="inserisci qui il brand del prodotto"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="imageUrl" class="col-sm-2 col-form-label text-primary"
            >ImageUrl</label
          >
          <div class="col-sm-12">
            <input
              type="url"
              class="form-control"
              id="imageUrl"
              placeholder="inserisci qui l'URL dell'immagine del prodotto"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="price" class="col-sm-2 col-form-label text-primary"
            >Price</label
          >
          <div class="col-sm-12">
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="inserisci qui il prezzo del prodotto"
              required
            />
          </div>
        </div>
        <div class="mb-3 col-12 g-1">
          <div class="row">
            <button
              type="submit"
              class="btn btn-primary mb-2 mt-2"
              id="btnPrimary"
            >
              Invia
            </button>
            <button type="reset" class="btn btn-danger" id="btnResetta">
              Reset
            </button>
          </div>
        </div>
      </div>
    </form>
    <script src="backoffice.js"></script>
  </body>
</html>
